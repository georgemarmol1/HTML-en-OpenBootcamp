<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="contenedor2">
            <h1>Titulo1</h1>
        </div>
        <div class="contenedor">
            <div>
                <h3>Registrate en los formularios</h3>
            </div>
            <div class="botones">
                <button class="btn-google">
                    <picture>
                        <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google"></img>
                    </picture>
                    <span>Registrarse con google</span>
                </button>
                <button class="btn-tweeter">
                    <span>T</span>
                </button>
            </div>
            <div class="separador">
                <hr>
                <span>O...</span>
                <hr>
            </div>
            <form class="formulario" action="">
    
                <div class="nombre-usuario">
    
                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="name" id="">
                    </label>
                
                    <label for="username">
                        <span>Username</span>
                        <input type="text" name="username" id="">
                    </label>
                    
                </div>
    
                    <div class="email">
                        <label for="email">
                            <span>Email</span>
                            <input type="email" name="email" id="">
                        </label>
                        
                    </div>
        
                    <div class="password">
                        <label for="password">
                            <span>Password</span>
                            <input type="Password" name="password" id="" placeholder="6+ caracteres">
                        </label>
                        
                    </div>
        
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox">
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <div class="btn-crear">
                        <button type="submit" class="submit-btn" value="">Crear Cuenta</button>
                    </div>
    
            </form>
        </div>
    </div>
  
</body>

</html>
