<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar imágenes, videos y audios</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Rubik%27s_cube_almost_solved.svg/1200px-Rubik%27s_cube_almost_solved.svg.png" alt="" width="200" height="200">
    </div>

    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="/videos/CSS Animation in 100 Seconds.mp4" autoplay controls muted loop width="600" ></video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="/audio/prayer.mp3" autoplay  controls muted loop></audio>
    </div>

</body>
</html>
